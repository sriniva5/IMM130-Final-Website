			$(function() {

			$(function() {

					$('#icon').removeClass('fa fa-times fa-lg');

			function fontChange(){
				let family = new Array;

				family[1] = "\"Gugi\"";
				family[2] = "\"Poppins\"";
				family[3] = "\"Modak\"";

				family[5] = "\"Source Code Pro\"";
				
				let randFont = Math.floor(Math.random()*family.length);
				document.getElementById("about").style.fontFamily = family[randFont];
			}
		</script>
