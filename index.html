<!DOCTYPE html>
<html>
	<title>Ananya Srinivasan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<head>
		<link rel="shortcut icon" type="image/x-icon" href="Screen Shot 2018-10-06 at 3.01.13 PM.png">
		<script language="JavaScript" type="text/javascript">
			$(function () {
			  $(document).scroll(function () {
				let $nav = $(".fixed-top");

				$nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
			  });
			});

			$(function() {
				//open menu
				$('#btn').on('show.bs.dropdown', function () {
					$('.dropdown-menu').first().stop(true, true).slideDown();
					$('#icon').removeClass('fa fa-bars fa-lg');
					$('#icon').addClass('fa fa-times fa-lg');
				});
			});

			$(function() {
				//close menu
				$('#btn').on('hide.bs.dropdown', function () {
					$('.dropdown-menu').first().stop(true, true).slideUp();
					$('#icon').removeClass('fa fa-times fa-lg');
					$('#icon').addClass('fa fa-bars fa-lg');
				});
			});
		</script>

  		<style>
			#desc {
				position: relative;
				height: 100vh;
				width: 100wh;
  			}

  			#intro {
  				color: white;
  				position: absolute;
  				padding-top: 40px;
  				text-align: center;
  				top: 50%;
  				left: 50%;
  				transform: translate(-50%, -50%);
  				text-shadow: 1px 1px 2px DimGray;
  			}

  			#contact_btn:hover {
  				color: Silver;
  			}

  			#contact_btn {
  				text-shadow: 1px 1px 1px DimGray;
  			}
  		</style>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand fixed-top">
				<div class="mx-auto order-0">
					<a id="head" class="navbar-brand mx-auto" href="./index.html">ANANYA SRINIVASAN</a>
				</div>
				<div class="w-100 order-3">
					<button class="navbar-nav ml-auto dropdown" id="btn">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  <i id="icon" style="color: white;" class="fa fa-bars fa-lg"></i>
						</a>
						<div id="menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
						  <a class="dropdown-item" href="./about.html">About</a>
						  <a class="dropdown-item" href="./projects.html">Projects</a>
						</div>
					</button>
				</div>
			</nav>
		</header>

		<div id="outer">
			<div id="desc">
				<div id="intro">
					<h4>I'm a </h4>
					<h1>Software Engineer</h1>
					<h4>who brings the human touch to AI</h4>
					<button type="button" id="contact_btn" class="btn btn-outline-light" onclick="location.href='./contact.html';">Contact</button>
				</div>
			</div>
		</div>
</html>
